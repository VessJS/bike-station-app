<article class="row">
  <div class="col-md-6">
    <div class="card-header">
      <agm-map [latitude]="latitude" [zoom]=16 [longitude]="longitude" (mapClick)="onChoseLocation($event)">
        <agm-marker

          [latitude]="latitude"
          [longitude]="longitude"

          *ngIf="locationChosen">


        </agm-marker>
      </agm-map>
    </div>
    <div class="card-body">
      <h5 class="card-title">Nazwa stacji</h5>
      <div class="row">
        <p class="card-text col-6">Available Bikes</p>
        <p class="card-text col-6">Available Places</p>
      </div>
      <div class="row">
        <p class="col-6">LICZBA ROWERÓW</p>
        <p class=" col-6">LICZBA MIEJSCA</p>
      </div>
      <a routerLink="" class="btn btn-primary">Strona Główna</a>
    </div>
  </div>
</article>
